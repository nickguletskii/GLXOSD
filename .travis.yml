language: cpp

sudo: false

addons:
  apt:
    packages:
    - build-essential
    - cmake
    - libgl1-mesa-dev
    - mesa-common-dev
    - libgl1-mesa-dev
    - libglu1-mesa-dev
    - libfontconfig1-dev
    - libfreetype6-dev
    - libglew-dev
    - libluajit-5.1-dev
    - libglfw3-dev

compiler:
 - gcc

branches:
  only:
    - development
    - master

before_script:
 - mkdir build
 - cd build
 - cmake ..

script:
 - make -j2
